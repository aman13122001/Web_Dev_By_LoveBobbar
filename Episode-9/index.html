<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Project 1</h3>
    <Form>
        <fieldset>
            <legend>Event Registration</legend>
        
        <label for="name" >Name </label>
        <br>
        <input type="text" placeholder="Enter Name">
        <br>
        <label for="">Email </label>
        <br>
        <input type="email" placeholder="Enter Email id"><br>
        <label for="">Phone </label><br>
        <input type="number" placeholder="Enter Phone number">
<br>
        <Label>Occupation</Label>
        <br>
        <select name="Occupation" id="occup">
            <option value="student">Student</option>
            <option value="engineer">Engineer</option>
            <option value="Doctor">Doctor</option>
            <option value="Teacher">Teacher</option>
            <option value="Chef">Chef</option>
        </select>
<br>
<fieldset>
        <legend >Topics of Interest:</legend>
<br>
<label for="html">HTML</label>
<input type="checkbox">
<label for="css">CSS</label>
<input type="checkbox">
<label for="JS">javaScripy</label>
<input type="checkbox">
</fieldset>
<label for="comments">Comments:</label>
<br>
<textarea name="comments" id="comments" rows="7" cols="30" placeholder="Give Some Comments..."></textarea>
<br>
<button>Register</button>
    </Form>

</fieldset>

<h3>Project 2</h3>
<Form>
    <fieldset>
        <legend>Job Application</legend>
    
    <label for="name" >Name: </label>
    <br>
    <input type="text" placeholder="Enter Name" id="name">
    <br>
    <label for="Phone">Phone: </label><br>
    <input type="tel" placeholder="Enter Phone number" id="Phone">
    <br>
    <label for="resume">Resume: </label>
    <br>
    <input type="file" id="resume"><br>
<br>
<label for="experience">Experience(years):</label>
<br>
<input type="number" max="10" min="1">
    
<fieldset>
    <legend >Skils:</legend>
<br>
<label for="html">HTML</label>
<input type="checkbox">
<label for="css">CSS</label>
<input type="checkbox">
<label for="JS">javaScripy</label>
<input type="checkbox">
</fieldset>
<br>
<Label>Highest Education:</Label>
    <br>
    <select name="Occupation" id="occup">
        <option value="student">10th</option>
        <option value="engineer">12th</option>
        <option value="Doctor">UG</option>
        <option value="Teacher">PG</option>
        <option value="Chef">Other</option>
    </select>
<br>
<br>
<fieldset>
    <legend >Availablity:</legend>

<label for="full_time">Full Time</label>
<input type="radio" name="radio" id="radio1">
<label for="part_time">Part Time</label>
<input type="radio" name="radio" id="radio2">

</fieldset>
<label for="comments">Additional Comments:</label>
<br>
<textarea name="comments" id="comments" rows="7" cols="30" placeholder="Give Some Comments..."></textarea>
<br>
<button>Submit Application</button>
</Form>

</fieldset>

<h3>Project 3</h3>
<Form>
    <fieldset>
        <legend>Complex Form</legend>
    <br>
    <fieldset>
    <legend>personal Information</legend>
    <label for="name" >Name: </label>
    <br>
    <input type="text" placeholder="Enter Name" id="name">
    <br>
    <label for="Phone">Phone: </label><br>
    <input type="tel" placeholder="Enter Phone number" id="Phone">
    <br>
    <label for="dob">Date of Birth:</label>
    <br>
    <input type="date" id="dob"><br>
    <label for="Gender">Gender:</label><br>
    <label for="male">Male:</label>
    <input type="radio" id="female" name="Gender">
    <label for="female">female:</label>
    <input type="radio" id="male" name="Gender">
    <label for="other">Other:</label>
    <input type="radio" id="other" name="Gender">


<br>

<Label>Country:</Label>
    <br>
    <select name="Country" id="Country">
        <option value="India">India</option>
        <option value="us">United States</option>
        <option value="uk">United kingdam</option>
        <option value="austrelia">Austrelia</option>
        <option value="Chef">Other</option>
    </select>
</fieldset>
<br>

<fieldset>
    <legend >Address </legend>

    <label for="Street" >Street: </label>
    <br>
    <input type="text" placeholder="Enter Street name" id="Street">
    <br>
    <label for="City">City: </label><br>
    <input type="tel" placeholder="Enter City name" id="City">
    <br>
    <label for="State" >State: </label>
    <br>
    <input type="text" placeholder="Enter State name" id="State">
    <br>
    <label for="Zip">Zip Code: </label><br>
    <input type="number" placeholder="Enter Zip Code" id="Zip">
    <br>
</fieldset>
<br>
<fieldset>
<legend>Other Information:</legend>

<label for="comments"> Comments:</label>
<br>
<textarea name="comments" id="comments" rows="7" cols="30" placeholder="Give Some Comments..."></textarea>
<br>
<label for="agree">I agree to the terms of service</label>
<input type="checkbox" id="agree">
</fieldset>

<br>
<button>Submit </button>
</Form>

</fieldset>

</body>
</html>
